project_name: bucketserver
docker_image: gcr.io/bucket/bucketserver
venv_python: ~/anaconda/envs/bucket/bin/python3.5
helm_chart: bucket/bucketserver
helm_chart_version: 0.1.32
configs:
    production:
      project: bucketserver
      cluster: production
      namespace: bucketserver
      helm_values_path: ./etc/helm/production/values.yaml
      env_dir: ./etc/helm/production/